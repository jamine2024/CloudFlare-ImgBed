<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" href="/logo.png">
		<title>AIPIE无限储存图床</title>
		<script defer="defer" src="/js/app.e91a4edf.js"></script>
		<link href="/css/app.def7ef9b.css" rel="stylesheet">
	</head>
	<body>
		<noscript>
			<strong>很抱歉,如果没有启用JavaScript,AIPIE无限储存图床就不能正常工作.请使其能够继续.</strong>
		</noscript>
		<div id="app" style="display:none"></div>
		<script src="https://www.lcean.cf/js/console-ban.min.js"></script>
		<script>
		    // default options
		    ConsoleBan.init()
		    // custom options
		    ConsoleBan.init({
		      redirect: 'https://ai.fiime.cn'
		    })
		</script>
		<script>
		//禁用右键（防止右键查看源代码） 
		    window.oncontextmenu = function () { return false; }
		    //禁止任何键盘敲击事件（防止F12和shift+ctrl+i调起开发者工具） 
		    window.onkeydown = window.onkeyup = window.onkeypress = function () {
		    window.event.returnValue = false;
		 	return false;
		    }
		</script>
	</body>
</html>
